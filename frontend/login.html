<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        main {
            padding: 20px;
            text-align: center;
            flex: 1;
            max-width: 400px; 
            width: 100%;
            margin: 40px auto 60px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

<body>
    <header>
        <div class="logo">
            <img src="assets/img/images.png" alt="Logo Atales">

    </header>
    
    <main>
        <h2>Iniciar sesión - Dev</h2>
        <form id="login-form" class="formulario">
            <div class="form-grupo">
                <input type="email" id="email" placeholder="Correo electrónico" required>

            </div>
            <button type="submit" class="boton">Iniciar sesión</button>
        </form>
        <p>¿Nossss tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        <p><a href="olvidastecontraseña.html">¿Olvidaste tu contraseña?</a></p> <!-- Enlace para restablecer la contraseña -->
